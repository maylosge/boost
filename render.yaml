services:
  - type: web
    name: telegram-bot
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        fromSecret: TELEGRAM_BOT_TOKEN_SECRET_NAME
      - key: CRYPTOPAY_API_TOKEN
        fromSecret: CRYPTOPAY_API_SECRET_NAME
